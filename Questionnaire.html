    <script>
        function ValidationForm(){
            //define variables
            let fullName = document.forms["f1"]["fullName"];    
            let email = document.forms["f1"]["email"];
            let phone = document.forms["f1"]["phone"];
           
            //check validation of user input
            //full name must include first and last name, so it must include two words (one space char)
            if (fullName.value.search(/\s/) < 0){ //check if user input include space
                alert("Please enter both First and Last names."); //display alert message asking the user to re-enter full name
                fullName.focus(); //set focus to fullName section
                return false;} //return false

            //an email must include @
            //index of @ is not a negative number ==> character must be found to be valid
            if(email.value.indexOf("@", 0) < 0) { //check if input include @
                alert("Please enter a valid e-mail address."); //display alert message
                email.focus(); //set focus to email section
                return false;} //return false

            //email must include a period
            if(email.value.indexOf(".", 0) < 0) { //check if input of email includes period char
                alert("Please enter a valid e-mail address."); //display alert message
                email.focus(); //set focus to email section
                return false;} //return false
            
            //phone number must include 8 digits
            if(phone.value.search(/\d{8}/)==-1) { //make sure user enters 8 digits as phone number
                alert("Incorrect number form, Please enter your phone number again."); //display alert message
                phone.focus(); //set focus to phone section
                return false;} //return false

            return true; //return true otherwise, if all user inputs are valid
        }
    </script>
